<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple counter app 2</title>
        <link rel="stylesheet" href="/static/style.css" media="screen">
        <script>
            dojoConfig = {
                async: true,
                packages:[{
                    name: "app",
                    location: "/app"
                }]
            };
        </script>
        <script src="dojo/dojo.js"></script>
        <script>
            require(["app/counter"],
                    function(counter){
                        console.log("First log message: " + counter.getValue());
                        counter.increment();
                        console.log("Second log message: " + counter.getValue());
                        counter.decrement();
                        console.log("Third log message: " + counter.getValue()); 

                    });
        </script>
    </head>
    <body>
    </body>
</html>
