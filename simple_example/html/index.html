<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple module example</title>
        <link rel="stylesheet" href="/static/style.css" media="screen">
        <script>
            dojoConfig = {
                async: true,
                packages:[{
                    name: "app",
                    location: "/app"
                }]
            };
        </script>
        <script src="dojo/dojo.js"></script>
        <script>
            require(["app/counter", "app/logger"],
                    function(counter, Logger){
                        var logger = new Logger();
                        logger.log(counter.getValue());
                        counter.increment();
                        logger.log(counter.getValue());
                        counter.decrement();
                        logger.log(counter.getValue()); 

                        counter.decrement();
                        logger.log(counter.getValue()); 
                        counter.decrement();
                        logger.log(counter.getValue()); 
                        counter.decrement();
                        logger.log(counter.getValue()); 
                    });
        </script>
    </head>
    <body>
    </body>
</html>
