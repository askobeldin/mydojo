<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dom functions</title>
        <script>
            dojoConfig = {
                async: true,
                packages:[{
                    name: "app",
                    location: "/app"
                }]
            };
        </script>
        <script src="dojo/dojo.js"></script>
        <script>
            require(["dojo/dom", "dojo/domReady!"],
                    function(dom) {
                        function setText(node, text){
                            node = dom.byId(node);
                            node.innerHTML = text;
                        }
                        var one = dom.byId("one");
                        setText(one, "One has been set");
                        setText("two", "Two has been set as well");
            });
        </script>
    </head>
    <body>
        <ul id="list">
            <li id="one">One</li>
            <li id="two">Two</li>
            <li id="three">Three</li>
            <li id="four">Four</li>
            <li id="five">Five</li>
        </ul>
    </body>
</html>
