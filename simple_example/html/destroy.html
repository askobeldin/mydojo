<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dom functions: empty and destroy</title>
        <link rel="stylesheet" href="/static/dom2.css" media="screen">
    </head>
    <body>
        <h1>Demo: empty and destroy</h1>
        <button id="destroyFirst">Destroy the first list item</button>
        <button id="destroyAll">Destroy all list items</button>

        <ul id="list">
            <li id="one">One</li>
            <li id="two">Two</li>
            <li id="three">Three</li>
            <li id="four">Four</li>
            <li id="five">Five</li>
        </ul>

        <script>
            dojoConfig = {
                async: true,
                packages:[{
                    name: "app",
                    location: "/app"
                }]
            };
        </script>
        <script src="dojo/dojo.js"></script>
        <script>
            require(["dojo/dom", "dojo/dom-construct", "dojo/on",
                    "dojo/domReady!"], function(dom, domConstruct, on) {
                function destroyFirst(){
                    var list = dom.byId("list"),
                        items = list.getElementsByTagName("li");

                    if(items.length){
                        domConstruct.destroy(items[0]);
                    }
                }
                function destroyAll(){
                    domConstruct.empty("list");
                }

                // Connect buttons
                on(dom.byId("destroyFirst"), "click", destroyFirst);
                on(dom.byId("destroyAll"), "click", destroyAll);
            });
        </script>

    </body>
</html>
