<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Demo: dojoConfig 1</title>
        <link rel="stylesheet" href="/dijit/themes/claro/claro.css" media="screen">
		<style>
			#dialog { min-width: 200px; }
		</style>
    </head>
    <body class="claro">
		<h1>Demo: dojo/_base/Config</h1>
        <p>Параграф текста тут</p>
        <div id="dialog" data-dojo-type="dijit/Dialog" data-dojo-props="title: 'dojo/_base/_config'"></div>
        <script src="dojo/dojo.js" data-dojo-config="async: true"></script>
		<script>
            require(["dijit/registry", "dojo/parser", "dojo/json",
                    "dojo/_base/config", "dijit/Dialog", "dojo/domReady!"],
				function(registry, parser, JSON, config) {
					parser.parse();
					// Find the dialog
					var dialog = registry.byId("dialog");
					// Set the content equal to what dojo.config is
                    dialog.set("content", '<pre>' + JSON.stringify(config,
                    null, '\t') + '</pre>');
					// Show the dialog
					dialog.show();
			});
		</script>
    </body>
</html>
